	<meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">

	<link rel="stylesheet" href="assets/mui/css/mui.min.css">

	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/category.css">

<body>
	<!-- 版心 -->
	<div class="lt_container">
		<header class="lt_topBar">
			<a class="left" href="javascript:history.back(-1);"><span class="fa fa-arrow-left"></span></a>
			<h3>分类查询</h3>
			<a class="right" href="search.html"><span class="fa fa-search"></span></a>
		</header>
		<div class="lt_content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!-- 一级分类 -->
				<div class="lt_cateLeft">
					<ul>
						<!-- TODO -->
					</ul>
				</div>
				<!-- 二级分类 -->
				<div class="lt_cateRight">
					<ul>
						<!-- TODO -->
					</ul>
				</div>

			</div>
		</div>
		<footer class="lt_tabs">
			<a class="fa fa-home" href="index.html"><p>首页</p></a>
			<a class="fa fa-bars now" href="javascript:;"><p>分类</p></a>
			<a class="fa fa-shopping-cart" href="javascript:;"><p>购物车</p></a>
			<a class="fa fa-user" href="javascript:;"><p>会员中心</p></a>
		</footer>
	</div>


	<!-- 一级分类 -->
	<script type="text/artTemplate" id="firstCate">
		<% for(var i = 0; i < rows.length; i ++){ %>
			<li data-id=<%= rows[i].id %> class=<%= i==0?"now":"" %>><%= rows[i].categoryName %></li>
		<% } %>
	</script>
	<!-- 一级分类 -->
	<script type="text/artTemplate" id="secondCate">
		<% if(rows.length > 0){ %>
			<% for(var i = 0; i < rows.length; i ++){ %>
				<li><a href="javascript:;"><img src=<%= rows[i].brandLogo %> alt=""><p><%= rows[i].brandName %></p></a></li>
			<% } %>
		<% }else{ %>
			<li style="width:100%">该分类下没有内容</li>
		<% } %>
	</script>

	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/artTemplate/template-web.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="js/category.js"></script>
</body>
</html>
